<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TH_01</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navBar">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Trang chủ</a>
                </li>
                {% for c in cates %}
                <li class="nav-item">
                    <a class="nav-link" href="/?Id={{c.Id}}" name="category_Id">{{ c.Name }}</a>
                </li>
                {% endfor %}
            </ul>

            <form class="d-flex" role="search" method="get">
                <input class="form-control me-2" type="search" placeholder="Search..." name="res">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        {% for p in prods %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <!-- DÙNG ẢNH TỪ JSON -->
                <img class="card-img-top" src="{{ p.image }}" alt="{{ p.name }}">
                <div class="card-body">
                    <h4 class="card-title">{{ p.name }}</h4>
                    <p class="card-text">{{ p.price }}</p>
                    <a href="/products" class="btn btn-primary">Xem chi tiết</a>
                    <a href="#" class="btn btn-warning">Đặt hàng</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<div class="mt-4 p-5 bg-primary text-white rounded">
  <h1>Jumbotron Example</h1>
  <p>Lorem ipsum...</p>
</div>
</body>
</html>
