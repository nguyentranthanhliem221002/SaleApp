<!-- Thêm ở <head> nếu chưa có -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">SaleApp</a>

    <!-- Nút toggle khi màn hình nhỏ -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navBar" aria-controls="navBar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navBar">
      <!-- Menu trái -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Trang chủ</a>
        </li>

        <!-- Dropdown danh mục -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="categoryDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Danh mục
          </a>
          <ul class="dropdown-menu" aria-labelledby="categoryDropdown">
            {% for c in cates %}
            <li><a class="dropdown-item" href="/?id={{ c.id }}">{{ c.name }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>

      <!-- Form tìm kiếm -->
      <form class="d-flex me-3" role="search" method="get">
        <input class="form-control me-2" type="search" placeholder="Tìm kiếm..." name="res">
        <button class="btn btn-primary" type="submit"><i class="bi bi-search"></i></button>
      </form>

      <!-- Đăng nhập / Đăng xuất với icon -->
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item">
          {% if session.get('user_id') %}
          <a class="nav-link" href="/Logout">
            <i class="bi bi-box-arrow-right"></i> Đăng xuất
          </a>
          {% else %}
          <a class="nav-link" href="/Login">
            <i class="bi bi-box-arrow-in-right"></i> Đăng nhập
          </a>
          {% endif %}
        </li>
      </ul>

    </div>
  </div>
</nav>
