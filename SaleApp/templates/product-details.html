{% extends 'layout/base.html' %}

{% block title %}Chi tiết sản phẩm{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-5">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="img-fluid rounded shadow">
    </div>
    <div class="col-md-7">
        <h2>{{ product.name }}</h2>
        <h4 class="text-danger">{{ product.price }}</h4>
        <p class="mt-3">{{ product.desc }}</p>
        <a href="/" class="btn btn-secondary mt-3"> Quay lại</a>
        <a href="#" class="btn btn-warning mt-3"> Đặt hàng</a>
    </div>
</div>
{% endblock %}
